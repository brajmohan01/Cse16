<body>
  <h1>What is HTML?</h1>
  <p>
    HTML (HyperText Markup Language) is the standard language used to structure
    and organize content on web pages.
  </p>

  <h2>Key Features</h2>
  <ul>
    <li>It provides structure to web pages.</li>
    <li>It supports hyperlinks for navigation.</li>
    <li>It allows embedding multimedia like images and videos.</li>
  </ul>
