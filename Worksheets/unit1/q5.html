<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q5 - Headings & Paragraphs</title>
</head>
<body>
  <h1>Main Heading</h1>
  <p>This is the main section.</p>
  <hr>

  <h2>Sub Heading</h2>
  <p>Details about the topic.</p>
  <br>

  <h3>Heading 3</h3>
  <p>Paragraph 3 content.</p>
  <hr>

  <h4>Heading 4</h4>
  <p>Paragraph 4 content.</p>
  <br>

  <h5>Heading 5</h5>
  <p>Paragraph 5 content.</p>
  <hr>

  <h6>Heading 6</h6>
  <p>Paragraph 6 content.</p>
</body>
</html>
