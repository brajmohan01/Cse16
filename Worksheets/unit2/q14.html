<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U2_Q14 - Form Attributes</title>
</head>
<body>

<!--
action="URL" → Where form data is sent
method="get/post" → How data is sent
target="_blank" → Open response in new tab
autocomplete="on/off" → Suggest previous form entries
-->

<form action="/save" method="post" target="_blank" autocomplete="on">
  <input type="text" name="user" placeholder="Enter name">
  <button type="submit">Submit</button>
</form>

</body>
</html>
