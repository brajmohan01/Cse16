<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U2_Q2 - Table Elements</title>
</head>
<body>

<h1>Basic Table Structure</h1>

<!-- 
Explanation:
<table> → Creates the table
<tr> → Table row
<th> → Table header (bold + centered by default)
<td> → Table data cell
-->

<table border="1">
  <tr>
    <th>Course</th>
    <th>Duration</th>
  </tr>
  <tr>
    <td>HTML</td>
    <td>3 Weeks</td>
  </tr>
</table>

</body>
</html>
