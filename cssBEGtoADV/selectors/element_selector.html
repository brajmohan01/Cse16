<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element selectors</title>
    <style>
        h1 {
            color: blue;
        }
        p {
            color: green;
        }
        div {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Element Selectors</h1>
    <p>This is a paragraph.</p>
    <div>This is a div.</div>
</body>
</html>
