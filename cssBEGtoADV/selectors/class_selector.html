<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        .firsth1 {
            color: blue;
        }
        .firstp {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="firsth1">Class Selectors 1</h1>
    <h1>Class Selectors 2</h1>
    <h1>Class Selectors 3</h1>
    <p class="firstp">This is a paragraph.1</p>
    <p>This is a paragraph.2</p>
    <p>This is a paragraph.3</p>
</body>
</html>
