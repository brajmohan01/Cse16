<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            gap: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;

        }
        .wrapper > div {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>
</body>
</html>
