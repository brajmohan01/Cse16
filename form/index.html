<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option type="radio" name="gender" value="male">Male</option>
            <option type="radio" name="gender" value="female">Female</option>
        </select><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option type="radio" name="course" value="bca">BCA</option>
            <option type="radio" name="course" value="bba">BBA</option>
            <option type="radio" name="course" value="btech">B.Tech</option>
            <option type="radio" name="course" value="mba">MBA</option>
        </select><br><br>

        

    </form>
</body>
</html>
