<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Student Registration Form</h2>
    <form action="">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter Your Age" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option type="radio" name="gender" value="male">Male</option>
            <option type="radio" name="gender" value="female">Female</option>
            <option type="radio" name="gender" value="other">Other</option>
        </select><br><br>

        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option type="radio" name="course" value="bca">BCA</option>
            <option type="radio" name="course" value="bba">BBA</option>
            <option type="radio" name="course" value="btech">B.Tech</option>
            <option type="radio" name="course" value="mba">MBA</option>
        </select><br><br>

        <fieldset>
            <legend>Interests (choose all that apply)</legend>
            <label class="inline">
                <input type="checkbox" name="interests" value="coding">Coding
            </label>
            <label class="inline">
                <input type="checkbox" name="interests" value="drawing">Drawing
            </label>
            <label class="inline">
                <input type="checkbox" name="interests" value="sports">Sports
            </label>
        </fieldset>

        <div>
            <label for="grade">Class / Grade</label>

            <select id="grade" name="grade" required>
                <option value="">Select grade</option>

                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option>
            </select>
        </div>

        <div class="row">
            <label for="about">Tell us about yourself in one line</label>
            <textarea id="about" name="about" rows="3" maxlength="200"
                placeholder="I love web development........"></textarea>
        </div>


        <p class="marker">Fields marked with * are required.</p>

        <div class="actions">
            <button type="submit" class="btn btn2">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </div>

    </form>
</body>

</html>
