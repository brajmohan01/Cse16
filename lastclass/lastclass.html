<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 960px;
            border: 2px solid black;
            display: flex;
            background-color: rgb(227, 19, 54);
            margin: 0 auto;
        }
        .box{
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1{
            background-color: pink;
            margin-right: 20px;
        }
        .box2{
            background-color: yellow;
            margin-right: 20px;
        }
        .box3{
            background-color: red;
        }
        img{
            height: 290px;
            width: 290px;
            object-fit: contain;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <img src="product_1.jpeg" alt="">
        </div>
        <div class="box box2">
            <img src="product_2.jpeg" alt="">
        </div>
        <div class="box box3">
            <img src="product_3.jpeg" alt="">
        </div>
    </div>
</body>
</html>
