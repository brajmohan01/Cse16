<!DOCTYPE html>
<html lang="en">

<head>

    <title>Float and Clear Property</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>Understanding Float and Clear Property in CSS</h1>
    <h3>Example:1 Without Clear</h3>
    
    <div class="container1">
        <div class="box1">Box-1</div>
        <div class="box2">Box-2</div>
        <div class="box3">Box-3</div>
    </div>
    
    <h3>Example:2 With Clear</h3>
    <div class="container2">
        <div class="box4">Box-1</div>
        <div class="box5">Box-2</div>
        <div class="box6">Box-3</div>
    </div>
