<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h2>Basic Table</h2>
    <table>
        <tr>
            <th>Name </th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>89</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Shiva</td>
            <td>45</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
