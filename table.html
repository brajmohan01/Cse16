<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <h2>Basic Table</h2>
    <table border="2px" cellspacing="2" cellpadding="">
        <caption><strong>Student's Marks</strong></caption>
        <tr>
            <th>Name </th>
            <th>Maths</th>
            <th>Science</th>
            
        </tr>
        <tr>
            <td>Rahul</td>
            <td>89</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Shiva</td>
            <td>45</td>
            <td>23</td>
        </tr>
    </table>
    <hr>
    <table border="5px" cellspacing="2" cellpadding="20">
        <caption>Student's Marks</caption>
        <tr>
            <th rowspan="2">Name </th>
            <th colspan="2">Marks </th>
        </tr>
        <tr>
            
            <th>Maths</th>
            <th>Science</th>
            
        </tr>
        <tr>
            <td>Rahul</td>
            <td>89</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Shiva</td>
            <td>45</td>
            <td>23</td>
        </tr>
    </table>
</body>

</html>
